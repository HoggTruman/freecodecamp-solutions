<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cash Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Cash Register</h1>
    <div id="input-div">
      <h2 id="prompt">Provide your payment amount:</h2>
      <p>(AMOUNT DUE: <span id="price"></span>)</p>
      <input id="cash" type="number">
      <button id="purchase-btn">Attempt Purchase</button>
    </div>
    <div id="change-due"></div>
    <script src="script.js"></script>
  </body>
</html>
