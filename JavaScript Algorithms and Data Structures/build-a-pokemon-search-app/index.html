<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokémon Search App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Pokémon Search App</h1>

    <div class="page-region" id="search-region">
      <h3>Enter a pokemon name or #</h3>
      <section>
        <input id="search-input" type="text" required>
        <button id="search-button">Search</button>
      </section>
    </div>

    <div class="page-region">
      <h2><span id="pokemon-name">???</span> (#<span id="pokemon-id">???</span>)</h2>
      <section id="weight-height">
        <p>Weight: <span id="weight">? </span>kg</p>
        <p>Height: <span id="height">? </span>cm</p>
      </section>
      <img id="sprite">
      <section id="types">???</section>
      <h3>Base stats</h3>
      <div id="stats-container">
        <p class="stat-label">HP: </p>
        <p id="hp" class="stat">?</p>
        <p class="stat-label">Attack: </p>
        <p id="attack" class="stat">?</p>
        <p class="stat-label">Defense: </p>
        <p id="defense" class="stat">?</p>
        <p class="stat-label">Special Attack: </p>
        <p id="special-attack" class="stat">?</p>
        <p class="stat-label">Special Defense: </p>
        <p id="special-defense" class="stat">?</p>
        <p class="stat-label">Speed: </p>
        <p id="speed" class="stat">?</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
